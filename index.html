<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="screen-container">
            <div id="screen"></div>
        </div>
        <div id="controls-container">
            <button class="regular">1</button>
            <button class="regular">2</button>
            <button class="regular">3</button>
            <button class="regular">4</button>
            <button class="regular">5</button>
            <button class="regular">6</button>
            <button class="regular">7</button>
            <button class="regular">8</button>
            <button class="regular">9</button>
            <button class="regular">0</button>
            <button class="regular">+</button>
            <button class="regular">-</button>
            <button class="regular">*</button>
            <button class="regular">/</button>
            <button class="equals">=</button>
            <button class="clear">clear</button>
        </div>
    </div>
</body>
</html>
